<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              gray: {
                950: '#0c0c10',
                900: '#111115',
                800: '#1c1c22',
                700: '#323238',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
              },
              violet: {
                400: '#a78bfa',
                500: '#8b5cf6',
              },
              rose: {
                500: '#f43f5e',
                600: '#e11d48',
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
              },
              green: {
                400: '#4ade80',
                500: '#22c55e',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideOutDown: {
                '0%': { opacity: 1, transform: 'translateY(0)' },
                '100%': { opacity: 0, transform: 'translateY(20px)' },
              },
              slideInRight: {
                '0%': { opacity: 0, transform: 'translateX(-20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
               slideOutLeft: {
                '0%': { opacity: 1, transform: 'translateX(0)' },
                '100%': { opacity: 0, transform: 'translateX(-20px)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideInUp: 'slideInUp 0.3s ease-out forwards',
              slideOutDown: 'slideOutDown 0.3s ease-in forwards',
              slideInRight: 'slideInRight 0.3s ease-out forwards',
              slideOutLeft: 'slideOutLeft 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-300 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
